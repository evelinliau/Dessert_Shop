{% extends 'layout_admin.html' %}

{% block konten %}
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>NAME</th>
                <th>DESCRIPTION</th>
                <th>ALLERGENS</th>
                <th>CALORIES</th>
                <th>PRICE</th>
                <th>RATING</th>
                <th>OPTION</th>
            </tr>
        </thead>
        <tbody>
            {% for result in datas %}
            <tr>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
                <td>{{ result[6] }}</td>
                <td> 
                    <a href="/update/{{ result[0] }}" class="btn btn-sm update-btn">UPDATE</a>
                    <a href="/hapus/{{ result[0] }}" class="btn btn-sm delete-btn">DELETE</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <style>
        .update-btn 
        {
            background-color: #b69a79; 
            color: white;
        }

        .update-btn:hover 
        {
            background-color: #9c8164; 
        }

        .delete-btn 
        {
            background-color: #d46a6a;
            color: white;
        }

        .delete-btn:hover 
        {
            background-color: #b55a5a;
        }

        table 
        {
            background-color: #fffaf0; 
            border-radius: 8px;
            overflow: hidden;
        }

        th, td
        {
            color: #4d4038;
        }

        th 
        {
            background-color: #f5f5f3; 
        }
    </style>
{% endblock %}
